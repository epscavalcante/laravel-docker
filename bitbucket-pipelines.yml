image: php:8.1.18-fpm-alpine3.18

clone:
  depth: full

definitions:
  caches:
    sonar: /opt/sonar-scanner/.sonar
  services:
    mysql:
      image: mysql:8.0.33
      environment:
        MYSQL_DATABASE: 'app'
        MYSQL_ROOT_PASSWORD: 'root'
        memory: '256'
  steps:
    - step: &sonarqube-scan
        name: SonarQube Scan
        script:
          - pipe: sonarsource/sonarqube-scan:1.2.0
            variables:
              SONAR_HOST_URL: ${GLOBAL_SONAR_URL}
              SONAR_TOKEN: ${SONARQUBE_TOKEN}

    - step: &sonarqube-validate
        name: SonarQube Validate Quality Gate
        max-time: 5
        script:
          - pipe: sonarsource/sonarqube-quality-gate:1.1.0
            variables:
              SONAR_TOKEN: ${SONARQUBE_TOKEN}

    - step: &build
        name: 'Build'
        script:
          - apk add openssl
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer -V
          - php -r "file_exists('.env') || copy('.env.example', '.env');"
          - composer install
          - php artisan key:generate
        artifacts:
          - "**"
        caches:
          - composer

    - step: &test-memory
        name: 'Test with SQLite'
        services:
          - docker
        caches:
          - composer
        script:
          - php artisan test

    - step: &test-database
        name: 'Test with MySql'
        services:
          - docker
          - mysql
        caches:
          - composer
        script:
          - docker-php-ext-install pdo pdo_mysql
          - php artisan test

    - step: &lint
        name: 'Lint'
        script:
          - ./vendor/bin/pint --test

    - step: &build-image
        name: Build image
        script:
          - export DOCKER_BUILDKIT=1
          - IMAGE_NAME=$BITBUCKET_WORKSPACE/$BITBUCKET_REPO_SLUG
          - IMAGE_VERSION=$BITBUCKET_BRANCH-$BITBUCKET_BUILD_NUMBER
          - echo $IMAGE_NAME
          - echo $IMAGE_VERSION
          - docker build . -t $IMAGE_NAME -f ./.docker/php/Dockerfile.prod
          - docker save $IMAGE_NAME --output "${BITBUCKET_REPO_SLUG}.tar"
        services:
          - docker
        caches:
          - docker
        artifacts:
          - "*.tar"

    - step: &push-image
        name: Push image to AWS ECR
        script:
          - IMAGE_NAME=$BITBUCKET_WORKSPACE/$BITBUCKET_REPO_SLUG
          - IMAGE_VERSION=$BITBUCKET_BRANCH-$BITBUCKET_BUILD_NUMBER
          - docker load --input "${BITBUCKET_REPO_SLUG}.tar"
          - docker tag $IMAGE_NAME $IMAGE_NAME:$IMAGE_VERSION
          - pipe: atlassian/aws-ecr-push-image:2.0.0
            variables:
              AWS_ACCESS_KEY_ID: $GLOBAL_ECR_AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $GLOBAL_ECR_AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: $GLOBAL_ECR_AWS_DEFAULT_REGION
              IMAGE_NAME: $IMAGE_NAME
              TAGS: "latest $IMAGE_VERSION"
        cache:
          - docker

    - step: &deploy-to-test
        name: Deploy to test
        script:
          - echo "Deploying to TEST enviroment autom√°tico"

    - step: &deploy-to-staging
        name: Deploy to stag
        deployment: staging
        trigger: manual
        script:
          - echo "Deploying to STAGING environment manual"

pipelines:
  pull-requests:
    '**':
      - step: *build
      - parallel:
          fails-fast: true
          steps:
            - step: *lint
            - step: *test-memory
      - step: *sonarqube-scan
      - step: *sonarqube-validate
  branches:
    main:
      - step: *build
      - parallel:
          fails-fast: true
          steps:
            - step: *test-database
      - step: *build-image
      - step: *push-image
      - step: *deploy-to-test

    production:
      - step: *build
      - parallel:
          fails-fast: true
          steps:
            - step: *test-database
      - step: *build-image
      - step: *push-image
      - step: *deploy-to-staging
